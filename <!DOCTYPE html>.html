<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Georgia, serif;
        overflow: hidden;
      }

      .main-title {
        color: white;
        font-size: 4rem;
        font-weight: bold;
        margin: 0;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        animation: titleEntrance 2s ease-out;
        position: relative;
        z-index: 10;
      }

      @keyframes titleEntrance {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.8);
          filter: blur(10px);
        }
        60% {
          opacity: 0.8;
          transform: translateY(-10px) scale(1.05);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }
      }

      .main-title:hover {
        transform: translateY(-8px) scale(1.05);
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(255, 255, 255, 0.3);
        color: #f0f8ff;
      }

      .main-title::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          transparent,
          rgba(255, 255, 255, 0.1)
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .main-title:hover::before {
        transform: translateX(100%);
      }

      .subtitle {
        color: white;
        font-size: 1.2rem;
        margin: 10px 0 0 0;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        animation: subtitleSlide 2s ease-out 0.5s both;
        position: relative;
        z-index: 10;
      }

      @keyframes subtitleSlide {
        0% {
          opacity: 0;
          transform: translateX(-50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./picture/IMG_8029.JPG");
        background-color: #4a5568;
        background-size: cover;
        background-position: center 20%;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -2;
        animation: backgroundZoom 20s ease-in-out infinite;
      }

      @keyframes backgroundZoom {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          rgba(0, 0, 0, 0.2) 100%
        );
        z-index: -1;
        animation: overlayPulse 8s ease-in-out infinite;
      }

      @keyframes overlayPulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Hamburger Menu Button */
      .menu-toggle {
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 1001;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        animation: menuButtonSlide 1.5s ease-out 1s both;
      }

      @keyframes menuButtonSlide {
        0% {
          opacity: 0;
          transform: translateX(-50px) rotate(-180deg);
        }
        100% {
          opacity: 1;
          transform: translateX(0) rotate(0deg);
        }
      }

      .menu-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      /* Hamburger Lines */
      .hamburger {
        width: 24px;
        height: 18px;
        position: relative;
        transform: rotate(0deg);
        transition: 0.5s ease-in-out;
      }

      .hamburger span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: white;
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: 0.25s ease-in-out;
      }

      .hamburger span:nth-child(1) {
        top: 0px;
      }

      .hamburger span:nth-child(2) {
        top: 7px;
      }

      .hamburger span:nth-child(3) {
        top: 14px;
      }

      /* Hamburger Animation when Active */
      .menu-toggle.active .hamburger span:nth-child(1) {
        top: 7px;
        transform: rotate(135deg);
      }

      .menu-toggle.active .hamburger span:nth-child(2) {
        opacity: 0;
        left: -60px;
      }

      .menu-toggle.active .hamburger span:nth-child(3) {
        top: 7px;
        transform: rotate(-135deg);
      }

      /* Sliding Navigation Panel */
      .nav-panel {
        position: fixed;
        top: 0;
        left: -350px;
        width: 350px;
        height: 100vh;
        background: linear-gradient(
          135deg,
          rgba(30, 60, 114, 0) 0%,
          rgba(42, 82, 152, 0) 100%
        );
        backdrop-filter: blur(20px);
        border-right: 2px solid rgba(255, 255, 255, 0.2);
        z-index: 1000;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: flex;
        flex-direction: column;
        padding-top: 100px;
        box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
      }

      .nav-panel.active {
        left: 0;
      }

      /* Navigation Links */
      .nav-links {
        display: flex;
        flex-direction: column;
        padding: 0 40px;
      }

      .nav-link {
        color: white;
        text-decoration: none;
        font-size: 1.4rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        padding: 20px 0;
        margin-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        transform: translateX(-50px);
        opacity: 0;
      }

      .nav-panel.active .nav-link {
        animation: navLinkSlide 0.5s ease-out forwards;
      }

      .nav-panel.active .nav-link:nth-child(1) {
        animation-delay: 0.1s;
      }

      .nav-panel.active .nav-link:nth-child(2) {
        animation-delay: 0.2s;
      }

      .nav-panel.active .nav-link:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes navLinkSlide {
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s ease;
      }

      .nav-link:hover::before {
        left: 100%;
      }

      .nav-link:hover {
        color: #f0f8ff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        transform: translateX(10px);
        padding-left: 10px;
      }

      /* Navigation Panel Title */
      .nav-title {
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        padding: 0 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 20px;
        opacity: 0;
        transform: translateY(-20px);
      }

      .nav-panel.active .nav-title {
        animation: navTitleSlide 0.5s ease-out 0.1s forwards;
      }

      @keyframes navTitleSlide {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Overlay */
      .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .nav-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .social-links {
        position: absolute;
        bottom: 50px;
        display: flex;
        gap: 30px;
        z-index: 10;
        animation: socialRise 1.5s ease-out 1.2s both;
      }

      @keyframes socialRise {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .social-icon {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .social-icon::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: all 0.4s ease;
        transform: translate(-50%, -50%);
      }

      .social-icon:hover::before {
        width: 100px;
        height: 100px;
      }

      .social-icon:hover {
        background-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-8px) scale(1.1);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      }

      .social-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .instagram-icon:hover {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }

      .instagram-icon:hover svg {
        transform: rotate(360deg);
      }

      .twitter-icon:hover {
        background-color: #1da1f2;
      }

      .twitter-icon:hover svg {
        transform: scale(1.2);
      }

      /* Click ripple effect */
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        animation: ripple 0.8s ease-out;
        pointer-events: none;
      }

      /* Close button in nav panel */
      .nav-close {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .nav-panel.active .nav-close {
        animation: navCloseAppear 0.5s ease-out 0.3s forwards;
      }

      @keyframes navCloseAppear {
        to {
          opacity: 1;
        }
      }

      .nav-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      .nav-close::before,
      .nav-close::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        background: white;
        border-radius: 1px;
      }

      .nav-close::before {
        transform: rotate(45deg);
      }

      .nav-close::after {
        transform: rotate(-45deg);
      }
    </style>
    <title>Jack Draper - Professional Tennis Player</title>
  </head>
  <body>

    <script>
      // Navigation Toggle Functions
      function toggleNav() {
        const menuToggle = document.querySelector(".menu-toggle");
        const navPanel = document.querySelector(".nav-panel");
        const navOverlay = document.querySelector(".nav-overlay");

        menuToggle.classList.toggle("active");
        navPanel.classList.toggle("active");
        navOverlay.classList.toggle("active");
      }

      function closeNav() {
        const menuToggle = document.querySelector(".menu-toggle");
        const navPanel = document.querySelector(".nav-panel");
        const navOverlay = document.querySelector(".nav-overlay");

        menuToggle.classList.remove("active");
        navPanel.classList.remove("active");
        navOverlay.classList.remove("active");
      }

      // Close nav when clicking on a nav link
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", closeNav);
      });

      // Close nav on escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeNav();
        }
      });

      // Create ripple effect on click
      function createRipple(event) {
        const button = event.currentTarget;
        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        const ripple = document.createElement("div");
        ripple.className = "ripple";
        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";

        button.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 800);
      }

      // Enhanced hover effects for social icons
      document.querySelectorAll(".social-icon").forEach((element) => {
        element.addEventListener("mouseenter", function () {
          this.style.transform += " scale(1.1)";
        });

        element.addEventListener("mouseleave", function () {
          this.style.transform = this.style.transform.replace(
            " scale(1.1)",
            ""
          );
        });
      });
    </script>
